<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PFS WEB</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



    <!--Nav-->

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e89f71;">
        <a class="navbar-brand">PFSWEB</a>
    </nav>
    <div class="container">
        <ul id="listHeader" class="mt-4">

        </ul>
    </div>

</head>
<body>


<script type="application/javascript">
    $.getJSON("./js/data.json", function(json) {
        let ul = $("#listHeader")
        Object.entries(json).forEach((item, index) => {
            let key = item[0]
            let value = item[1]
            let classItem = "text-primary";
            if(index % 2 == 0){
                classItem = "text-secondary"
            }
            let newLi = `<li class="${classItem}">${key} - ${value}</li>`
            ul.append(newLi);
        })
    })
</script>
</body>
</html>
